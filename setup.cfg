# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 120
max-complexity = 6
max-imports = 18
max-import-from-members = 10
max-access-level = 5
max-returns = 7
max-local-variables = 9
max-line-complexity = 16
max-module-members = 9
max-module-expressions = 9
max-methods = 9
max-name-length = 48
no-accept-encodings = True
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg

# Disable some pydocstyle checks:
ignore = D100, D101, D102, D103, D104, D105, D106, D107, D200, D204, D400, D401,
  X100, W504,
  RST303, RST304,
  DAR103, DAR203,
  WPS110, WPS115, WPS116,
  WPS218,WPS226,
  WPS305, WPS306, WPS323, WPS337
  WPS519, WPS526,
  S322

# Docs: https://github.com/snoack/flake8-per-file-ignores
# You can completely or partially disable our custom checks,
# to do so you have to ignore `WPS` letters for all python files:
per-file-ignores =
  # Allow `__init__.py` with logic for configuration:
  __init__.py: WPS412
  # custom
  celery_exporter/celery_app.py: DAR201,DAR101
  celery_exporter/conf.py: WPS326,WPS432
  celery_exporter/track.py: WPS402, WPS202,WPS437,DAR101,DAR201
  celery_exporter/help.py: WPS437


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
line_length = 120


[mypy]
# Mypy configuration:
# https://mypy.readthedocs.io/en/latest/config_file.html
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = False
disallow_any_generics = True
disallow_untyped_calls = False
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True
